<!DOCTYPE html>
<html>

<head>
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      background: url('background-image.jpg');
    }

    .card {
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      background-image: url("/static/image/img/bg1.jpg");
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
    }
  </style>
</head>

<body>
  <div class="card">
    <h4>Signup Form</h4>
    <form>
      <div class="input-field">
        <input id="email" type="email" class="validate" required>
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input id="first_name" type="text" class="validate" required>
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field">
        <input id="last_name" type="text" class="validate" required>
        <label for="last_name">Last Name</label>
      </div>
      <div class="input-field">
        <select id="school" required>
          <option value="" disabled selected>Select your school</option>
          <option value="school1">School 1</option>
          <option value="school2">School 2</option>
          <option value="school3">School 3</option>
        </select>
        <label for="school">School</label>
      </div>
      <p>Designation:</p>
      <p>
        <label>
          <input name="designation" type="radio" value="staff" required>
          <span>Staff</span>
        </label>
      </p>
      <p>
        <label>
          <input name="designation" type="radio" value="student" required>
          <span>Student</span>
        </label>
      </p>
      <div class="file-field input-field">
        <div class="btn">
          <span>Profile Pic</span>
          <input type="file" accept="image/*">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <div class="input-field">
        <input id="password" type="password" class="validate" required>
        <label for="password">Password</label>
      </div>
      <div class="input-field">
        <input id="confirm_password" type="password" class="validate" required>
        <label for="confirm_password">Confirm Password</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Signup</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
    });
  </script>
</body>

</html>
