<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/index.css" rel="stylesheet">
  <title>Registration Page</title>
</head>

<body>
  <form action="{% url 'create-user' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="{{form.email.id_for_label}}" class="form-label">{{form.email.label}}</label>
      {{form.email}}
    </div>
    <div class="mb-3">
      <label for="{{ form.first_name.id_for_label }}" class="form-label">{{ form.first_name.label }}</label>
      {{form.first_name}}
    </div>
    <div class="mb-3">
      <label for="{{ form.last_name.id_for_label }}" class="form-label">{{ form.last_name.label }}</label>
      {{form.last_name}}
    </div>
    <div class="mb-3">
      <label for="{{form.school.id_for_label}}" class="form-label">{{form.school.label}}</label>
      {{form.school}}
    </div>
    <div class="row mb-3 designation">
      <label for="{{ form.designation.id_for_label }}" class="form-label">{{ form.designation.label }}</label>
      {% for choice in form.designation %}
      <div class="col">
        <div class="form-check form-check-inline">
          {{choice.tag}}
          <label class="form-check-label" for="designation_{{ forloop.counter0 }}">{{choice.choice_label}}</label>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="mb-3">
      <label for="{{form.avatar.id_for_label}}" class="form-label">{{form.avatar.label}}</label>
      {{form.avatar}}
    </div>
    <div class="row mb-3">
     <div class="col">
      <label for="{{form.password.id_for_label}}" class="form-label">Password</label>
      {{form.password}}
     </div>
     <div class="col">
      <label for="{{form.password2.id_for_label}}" class="form label">{{form.password2.label}}</label>
      {{form.password2}}
     </div>
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    {{form.slug}}
    <input type="submit" value="Submit">
    {{form.errors}}
  </form>
</body>

</html>
